<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .body {
        display: flex;
        width: 1900px;
        height: 900px;
        border-radius: 5px;
        justify-content: center;
        background-color: grey;
      }
      .qrBody {
        width: 350px;
        height: 600px;
        margin: 60px 50px 50px 50px;
        align-items: center;
        border-radius: 10px;
        justify-content: center;
        background-color: azure;
      }
      img {
        width: 330px;
        height: 300px;
        border-radius: 10px;
        margin: 10px 0px 10px 10px;
        justify-content: center;
      }
      em {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bolder;
        margin-bottom: 0px;
        font-size: 20px;
        display: flex;
        text-align: center;
        justify-content: center;
      }
      span {
        display: block;
        margin: 0px 0px 0px 5px;
        padding: 60px;
        text-align: center;
        font-size: 15px;
        font-weight: normal;
        color: grey;
        line-height: 1.6;
      }

      span::after {
        content: "";
        display: block;
        width: 60%;
        height: 1px;
        margin: 10px auto 0 auto;
        background: transparent;
      }

      span:nth-child(1) {
        width: 100%;
      }

      span:nth-child(2) {
        width: 80%;
      }

      span:nth-child(3) {
        width: 60%;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      /* Media Query for screens smaller than 600px */
      /* Media Query for screens smaller than 600px */
      @media screen and (max-width: 600px) {
        .body {
          width: 100%;
          height: auto;
          padding: 20px;
          background-color: grey;
        }

        .qrBody {
          width: 100%;
          max-width: 350px;
          height: auto;
          margin: 20px auto;
          padding: 20px;
        }

        img {
          width: 100%;
          height: auto;
          margin: 10px 0;
        }

        em {
          font-size: 18px;
          margin-bottom: 10px;
        }

        span {
          font-size: 14px;
          text-align: center;
          display: block;
          margin: 5px auto; /* Center the text block */
          width: 90%; /* Adjust width to ensure it stays centered */
          line-height: 1.5; /* Adjust line height for better spacing */
        }

        span::after {
          width: 80%; /* Adjust the width of the span to center it more */
        }
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div class="qrBody">
        <img src="./images/image-qr-code.png" />
        <em>Improve your front-end skills by building projects</em>
        <span>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level</span
        >
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dgitial</a>.
    </div>
  </body>
</html>
